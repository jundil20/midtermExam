        <div class="transparentNav d-flex justify-content-center align-items-center">
            <h1>
                Contact Us
            </h1>
        </div> 
    
        <main>
            <form class="container">
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <div class="card">
                            <div class="card-header text-white" style="background-color: 499A7A;">
                                Contact Us
                            </div>
                            <div class="card-body" style="background-color: #D1F4E9;">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="fullName">Full Name</label>
                                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="email">Email address</label>
                                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="message">Message</label>
                                        <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-success">Submit</button>
                                    </div>    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>   
            </form>
        </main>
